{% extends 'simple.html' %}

{% block title %}
{{ block.super }}: Login
{% endblock %}


{% block content %}
<div class="container col-12 col-md-8 mx-auto mb-3">
  <h1 class="my-5">Приложение по учету персонала</h1>

  <h5 class="my-5">Вход в приложение по учету персонала:</h5>
</div>

<div class="container col-6 mx-auto mb-3">
  


  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block">Login</button>
  </form>
  <div class="mt-3">Если Вы не зарегистированы, перейдите на страницу регистрации - <a
      class="btn btn-outline-secondary " href="{% url 'register' %}">Регистрация</a></div>
</div>

{% endblock %}
