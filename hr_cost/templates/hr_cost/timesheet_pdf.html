<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Табель рабочего времени</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h3>Табель рабочего времени за {{ current_month }}</h3>
    <table>
        <thead>
            <tr>
                <th>Сотрудник</th>
                <th>ID</th>
                <th>Итого, час.</th>
            </tr>
        </thead>
        <tbody>
            {% for data in timesheet_data %}
                <tr>
                    <td>{{ data.employee.last_name }} {{ data.employee.first_name }} {{ data.employee.middle_name }}</td>
                    <td>{{ data.employee.code }}</td>
                    <td>{{ data.total}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
